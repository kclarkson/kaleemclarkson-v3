component_title: Speaking and Workshop Pricing
intro_blurb: Transform your next event with remote work expertise. Every engagement includes custom content tailored to your audience.

offerings:
  - title: Keynote Presentations
    subtitle: Energize Your Event
    description: Set the tone with insights that stick. Our keynotes blend remote work expertise with your event theme, delivered to inspire action and spark meaningful conversations.
    included:
      - 45-60 minute presentation
      - 2 planning meetings
      - Custom content development
      - Preliminary data collection (if needed)
      - Post-event resources
    price_range: $8,500 - $25,000
    duration: 45-60 minutes
    ideal_for: Conferences, company meetings, leadership summits

  - title: Interactive Workshops
    subtitle: Build Skills Together
    description: Create breakthrough moments through hands-on learning. Participants leave with practical tools, clear action plans, and confidence to drive real change in their organizations.
    included:
      - Half-day to multi-day formats
      - 2 strategic planning sessions
      - Interactive exercises and tools
      - Custom workbooks and materials
      - Follow-up resources
    price_range: $6,500 - $45,000
    duration: 3 hours to 3 days
    ideal_for: Team training, skill building, strategic planning

  - title: Expert Lectures & Webinars
    subtitle: Deep Dive Into Topics
    description: Deliver focused expertise on specific remote work challenges. Perfect when you need authoritative insights with room for Q&A and discussion.
    included:
      - 45-60 minute presentation
      - 1 planning meeting
      - Topic-specific best practices
      - Interactive Q&A segment
      - Recording rights available
    price_range: $4,500 - $8,500
    duration: 45-60 minutes
    ideal_for: Professional development, virtual events, lunch-and-learns

  - title: Panel & Roundtable Participation
    subtitle: Join the Conversation
    description: Add remote work perspective to your panel discussion. We bring experience, data-driven insights, and practical examples that elevate the dialogue.
    included:
      - 45-60 minute participation
      - 1 prep call with moderator
      - Expert perspective and insights
      - Collaborative discussion format
      - No slide preparation needed
    price_range: $3,500 - $8,500
    duration: 45-60 minutes
    ideal_for: Industry panels, executive roundtables, thought leadership forums

